<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">

        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido.</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <form>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil o seu carro!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui.</p>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" id="title" name="title" class="block"
                            placeholder="Um título para anunciar o seu carro." minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" placeholder="Defina um Preço."
                            required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                        placeholder="Descreva as características do automóvel."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" id="brand" name="brand" class="block"
                        placeholder="Digite a marca do carro." required />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" id="model" name="model" class="block"
                        placeholder="Digite o modelo do carro." required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">kilometragem<span class="required-field">*</span></label>
                        <input type="number" id="mileage" name="mileage" class="block"
                        placeholder="Digite quantos quilomentros o carro andou." required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" id="purchase_date" name="purchase_date" class="block"required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear"/>
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear"/>
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>opcionais: <span class="required-field">*</span></p>
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag"/>
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm"/>
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac"/>
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera"/>
                                <label for="reverse_camera">Camera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist"/>
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless"/>
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone"/>
                                <label for="smartphone">Integração com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat"/>
                                <label for="leather_seat">Camera de ré</label>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required/>
                    </div>
                    <input type="submit" value="enviar" class="btn-submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
